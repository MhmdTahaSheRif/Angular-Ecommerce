<select class="select text-center w-100 p-1 mb-3" [(ngModel)]="selectedCategoryId" (ngModelChange)="categoryFilters()">
  <option value="">All Category</option>
  <option value="electronics">Electronics</option>
  <option value="jewelery">Jewelery</option>
  <option value="men's clothing">Men's Clothing</option>
  <option value="women's clothing">Women's Clothing</option>
</select>

<app-navbar></app-navbar>

<div class="container">
  @if(products.length==0){
  <h3>No products matches you search critria</h3>
  }
  @for(parentProduct of products;track parentProduct.id){
    <app-product [product]="parentProduct" (handleAddToCart)="addToCart($event)" (click)="handleBuy()"
    [searchValue]="filterValue"></app-product>
  }
</div>
